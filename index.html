<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>404: Design Not Found â€” Dark Chaos</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --bg1:#0a0a0a;
  --bg2:#1c0a2f;
  --accent:#ff00ff;
  --danger:#ff3b3b;
  --muted:#ccc;
}
html,body{height:100%;margin:0;font-family:"Courier New", monospace;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--muted);display:flex;align-items:center;justify-content:center;overflow:hidden;}
.stage{width:min(950px,95vw);background:rgba(10,10,10,0.95);border-radius:12px;padding:20px;box-shadow:0 0 50px rgba(255,0,255,0.3);position:relative;overflow:hidden;}
h1{margin:0 0 6px 0;font-size:2rem;text-shadow:0 0 8px #ff00ff,0 0 12px #ff00ff;}
.subtitle{color:#999;margin-bottom:12px;text-shadow:0 0 6px #ff00ff;}
.overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;background:rgba(0,0,0,0.85);backdrop-filter:blur(2px);padding:20px;z-index:999;}
.big{font-size:2rem;font-weight:900;user-select:none;color:#fff;text-shadow:0 0 8px #ff00ff,0 0 12px #ff00ff;}
.hint{font-size:1rem;color:#ff66ff;text-shadow:0 0 4px #ff00ff;}
.clickbtn{background:linear-gradient(180deg,#ff00ff,#aa00ff);color:white;padding:12px 18px;border-radius:10px;border:0;cursor:pointer;font-weight:900;box-shadow:0 0 15px #ff00ff;}
.toast{position:fixed;left:50%;transform:translateX(-50%) translateY(30px);bottom:30px;background:#111;color:#fff;padding:10px 18px;border-radius:999px;opacity:0;pointer-events:none;transition:all .28s ease;z-index:9999;box-shadow:0 0 10px #ff00ff;}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto;}
.todo{display:none;text-align:left}
.tabs{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
.tab{padding:8px 12px;border-radius:10px;border:2px solid rgba(255,0,255,0.2);cursor:pointer;background:#111;font-weight:900;color:#fff;text-shadow:0 0 6px #ff00ff;}
.tab.active{background:linear-gradient(180deg,#330033,#660066);border-color:#ff00ff;color:#ff00ff;}
.addRow{display:flex;gap:8px;margin:10px 0}
input[type="text"]{padding:10px;border-radius:8px;border:2px dashed #333;background:#111;color:#fff;flex:1;}
.tasks{margin-top:12px;display:flex;flex-direction:column;gap:10px;position:relative}
.task{padding:10px 12px;border-radius:8px;background:rgba(20,0,40,0.9);display:flex;align-items:center;gap:12px;border:1px solid #333;color:#fff;text-shadow:0 0 4px #ff00ff;position:absolute;}
.task.done{opacity:0.5;text-decoration:line-through;color:#555;text-shadow:none;}
.sarcastic{font-style:italic;color:#ff66ff;margin-top:8px;text-shadow:0 0 6px #ff00ff;}
.floating{position:absolute;font-size:40px;cursor:grab;user-select:none;transition:transform .12s linear;}
@keyframes flicker{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}
.flicker{animation:flicker 0.15s infinite;}
</style>
</head>
<body>
<div class="stage" id="stage">
  <div class="floating flicker" id="duck">ðŸ’€</div>
  <h1 id="title">404: Design Not Found</h1>
  <div class="subtitle">Welcome to the dark chaosâ€¦</div>

  <div class="overlay" id="overlay">
    <div class="big flicker" id="welcomeText">Enterâ€¦ if you dare</div>
    <div class="hint flicker">(Click to start the nightmare)</div>
    <button class="clickbtn flicker" id="startClick">Proceed</button>
  </div>

  <div class="todo" id="todoApp">
    <h2 style="margin:8px 0 6px 0">Toâ€‘Do â€” Dark Chaos</h2>
    <div class="tabs" id="tabs"></div>
    <div class="addRow">
      <input id="taskInput" type="text" placeholder="Add a task..."/>
      <button id="addTask" class="clickbtn flicker">Add</button>
    </div>
    <div class="sarcastic" id="sarcastic">No tasks yetâ€¦ the void awaits.</div>
    <div class="tasks" id="tasks"></div>
  </div>
</div>

<script>
const overlay=document.getElementById('overlay');
const startClick=document.getElementById('startClick');
const todoApp=document.getElementById('todoApp');
const tabs=document.getElementById('tabs');
const tasksEl=document.getElementById('tasks');
const taskInput=document.getElementById('taskInput');
const addTaskBtn=document.getElementById('addTask');
const sarcastic=document.getElementById('sarcastic');
const duck=document.getElementById('duck');

let unlocked=false;
let currentCategory='study';
let db={study:[],food:[],exercise:[],grocery:[]};
const storageKey='dark_chaos_todos';
db=JSON.parse(localStorage.getItem(storageKey)||JSON.stringify(db));

function toast(msg,t=15000){
  const el=document.createElement('div');
  el.className='toast show';
  el.textContent=msg;
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),t);
}

const spookyEmojis=["ðŸ’€","ðŸ‘»","ðŸ•·ï¸","ðŸ©¸","â˜ ï¸","ðŸ§Ÿ"];
function spawnSpooky(){
  const e=document.createElement('div');
  e.textContent=spookyEmojis[Math.floor(Math.random()*spookyEmojis.length)];
  e.style.position='absolute';
  e.style.left=Math.random()*window.innerWidth+'px';
  e.style.top=Math.random()*window.innerHeight+'px';
  e.style.fontSize=(24+Math.random()*40)+'px';
  e.style.opacity=0.9;
  document.body.appendChild(e);
  let dx=(Math.random()-0.5)*200, dy=(Math.random()-0.5)*200;
  setTimeout(()=>{ e.style.transform=`translate(${dx}px,${dy}px)`; e.style.opacity=0; setTimeout(()=>e.remove(),1000); },100);
}

// Unlock overlay
startClick.addEventListener('click',()=>{
  if(unlocked) return;
  unlocked=true;
  overlay.style.display='none';
  todoApp.style.display='block';
  renderTabs();
  renderTasks();
  toast("You entered the darkness...");
});

// Tabs
function renderTabs(){
  tabs.innerHTML='';
  const cats=['study','grocery','exercise','food'];
  cats.forEach(cat=>{
    const t=document.createElement('div');
    t.className='tab'+(cat===currentCategory?' active':'');
    t.dataset.cat=cat;
    t.textContent=cat.charAt(0).toUpperCase()+cat.slice(1);
    t.addEventListener('click',()=>{ currentCategory=cat; renderTasks(); toast("Category switched."); spawnSpooky(); });
    tabs.appendChild(t);
  });
}

// Render tasks
function renderTasks(){
  tasksEl.innerHTML='';
  const list=db[currentCategory]||[];
  if(!list.length){ sarcastic.textContent="Nothingâ€¦ just darkness."; return; }
  sarcastic.textContent='';
  list.forEach((t,idx)=>{
    const div=document.createElement('div');
    div.className='task flicker';
    div.style.left=Math.random()*window.innerWidth+'px';
    div.style.top=Math.random()*window.innerHeight+'px';
    div.innerHTML=`<input type="checkbox"${t.done?' checked':''}/> <div>${t.text}</div> <button style="margin-left:8px">âœ•</button>`;
    div.querySelector('input').addEventListener('change', e=>{
      t.done=!!e.target.checked; saveDb(); spawnSpooky();
    });
    div.querySelector('button').addEventListener('click',()=>{
      db[currentCategory]=db[currentCategory].filter(x=>x!==t); saveDb(); renderTasks(); spawnSpooky(); toast("Task erased into the void");
    });
    tasksEl.appendChild(div);
  });
}

function saveDb(){ localStorage.setItem(storageKey, JSON.stringify(db)); }

// Add task
addTaskBtn.addEventListener('click',()=>{
  const v=taskInput.value.trim();
  if(!v){ toast("Type somethingâ€¦ if you dare."); return; }
  db[currentCategory].push({text:v,done:false});
  saveDb(); taskInput.value=''; renderTasks(); spawnSpooky();
});

// Floating spooky interval
setInterval(()=>{
  document.querySelectorAll('.task').forEach(t=>{
    t.style.left=Math.random()*window.innerWidth+'px';
    t.style.top=Math.random()*window.innerHeight+'px';
    if(Math.random()<0.3) spawnSpooky();
  });
},5000);

// Duck chaos
duck.addEventListener('click',()=>{ spawnSpooky(); toast("ðŸ’€ Something watches youâ€¦",10000); });
</script>
</body>
</html>
